{% extends "base.html" %}

{% block page_content %}
<h1 class="text-3xl font-bold mb-6">Proyectos</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
{% for project in projects %}
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
        
        {% if project.image %}
            <img class="w-full h-48 object-cover" src="{{ project.image.url }}" alt="{{ project.title }}">
        {% endif %}
        
        <div class="p-5">
            <h5 class="text-xl font-semibold mb-2">{{ project.title }}</h5>
            <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3">
                {{ project.description }}
            </p>
            
            <a href="{% url 'detail' project.pk %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition-colors">
                Leer MÃ¡s
            </a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
