{% extends "base.html" %}

{% block page_content %}
<div class="max-w-4xl mx-auto"> <h1 class="text-4xl font-bold mb-8 text-center">{{ project.title }}</h1>
    
    <div class="flex flex-col md:flex-row gap-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        
        <div class="md:w-2/3">
            {% if project.image %}
                <img src="{{ project.image.url }}" class="w-full h-auto rounded-lg shadow-sm" alt="{{ project.title }}">
            {% endif %}
        </div>
        
        <div class="md:w-1/3 flex flex-col justify-center">
            <div class="mb-6">
                <h5 class="text-lg font-bold text-blue-500 uppercase tracking-wide mb-2">About this project</h5>
                <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
                    {{ project.description }}
                </p>
            </div>
            
            <div>
                <h5 class="text-lg font-bold text-blue-500 uppercase tracking-wide mb-2">Technologies</h5>
                <p class="text-gray-700 dark:text-gray-300">
                    {{ project.technology }}
                </p>
            </div>

            <div class="mt-8">
                <a href="{% url 'index' %}" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-200 underline">
                    &larr; Go back to projects
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock page_content %}
