{% extends "base.html" %}
{% load static %}

{% block page_content %}
<link rel="stylesheet" href="{% static 'projects/css/detail.css' %}">

<div class="detail-wrapper">
    
    <a href="{% url 'index' %}" class="btn-back">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Back to Projects</span>
    </a>

    <article class="project-card">
        
        <div class="card-header">
            {% if project.image %}
                <img src="{{ project.image.url }}" class="project-hero-image" alt="{{ project.title }}">
            {% else %}
                <div style="width:100%; height:100%; background: linear-gradient(45deg, #111827, #374151); display:flex; align-items:center; justify-content:center; color:rgba(255,255,255,0.1); font-size:3rem;">
                    <ion-icon name="image-outline"></ion-icon>
                </div>
            {% endif %}
        </div>

        <div class="card-body">
            
            <h1 class="project-title">{{ project.title }}</h1>

            <div class="description-section">
                <span class="label">About this Project</span>
                <div class="description-text">
                    {{ project.description|linebreaks }}
                </div>
            </div>

            <aside class="meta-section">
                <span class="label">Technologies Used</span>
                <div class="tech-stack">
                    <p class="tech-text">
                        <ion-icon name="code-slash-outline" style="vertical-align: middle; margin-right:5px;"></ion-icon>
                        {{ project.technology }}
                    </p>
                </div>
            </aside>

        </div>
    </article>

</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock page_content %}
